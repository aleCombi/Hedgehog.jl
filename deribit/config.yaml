# Heston Calibration Configuration

# Data paths
data:
  base_path: "C:/repos/DeribitVols/data/downloaded/all_20251022-192655"
  underlying: "BTC"
  
# Calibration date/time
calibration:
  date: "2025-10-21"  # YYYY-MM-DD
  time_filter: "12:00:00"  # HH:MM:SS (optional, uses closest available time)
  
  # Initial parameter guesses
  initial_params:
    v0: 0.25
    kappa: 20.0
    theta: 0.24
    sigma: 5.0
    rho: -0.3
  
  # Parameter bounds
  lower_bounds:
    v0: 0.04
    kappa: 0.5
    theta: 0.04
    sigma: 0.1
    rho: -0.99
  
  upper_bounds:
    v0: 0.8
    kappa: 80.0
    theta: 0.8
    sigma: 15.0
    rho: -0.01

# Validation settings
validation:
  enabled: true
  # How many hours forward to validate
  hours_ahead: [1, 3, 6, 12, 24, 48]
  # Or specify exact dates/times
  # validation_times:
  #   - "2025-10-21 13:00:00"
  #   - "2025-10-21 15:00:00"
  #   - "2025-10-21 18:00:00"

# Market data filtering
filtering:
  min_days: 21
  max_years: 1.5
  min_moneyness: 0.75
  max_moneyness: 1.25

# Market parameters
market:
  risk_free_rate: 0.03

# Pricing method settings
pricing:
  method: "CarrMadan"
  carr_madan:
    alpha: 1.0
    grid_size: 32.0

# Surface grid settings
surface_grid:
  num_strikes: 40
  num_expiries: 30
  min_price_threshold: 0.1

# Implied vol solver settings
implied_vol:
  initial_guess: 0.5
  lower_bound: 0.05
  upper_bound: 2.0

# Output settings
output:
  plot_size:
    width: 1400
    height: 1200
  camera_angle:
    azimuth: 30
    elevation: 30